<html class="extend-to-bottom">

<head>
  <title>Compool root</title>
  <meta charset="UTF-8">
  <!-- build:js inline -->
  <script src="./semprebeta-client-side.js"></script>
  <!-- /build -->
  <!-- build:css inline -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./semprebeta-client-side.css">
  </script>
  <!-- /build -->
</head>
<body class="background-astano extend-to-bottom">
  <nav class="navbar navbar-default navbar-collapse" role="navigation">
    <span class="navbar-brand navbar-left ">semprebeta {punto} gal</span>
  </nav>
  <nav class="navbar navbar-default navbar-collapse navbar-fixed-bottom" ng-app="SemprebetaApp" ng-controller="JobsCtrl">
    <div class="list-group-item container" ng-show="active">
      <div class="sidebar-brand col-md-4">You're helping people using your computer, see:</div>
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center" ng-show="stats.results != null">Got {{stats.results}} results ({{stats.resultsPerSecond | number:2}} r/s in {{stats.timeSpent | number:3}} seconds)</div>
    </div>
    <div class="list-group-item container" ng-hide="active">
      <a ng-click="activate()">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">Click here to help people with your idle computer</div>
        <div class="col-md-3"></div>
      </a>
    </div>
  </nav>
</body>

</html>
